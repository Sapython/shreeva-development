	<script>
		function typerStarter(){
			var app = document.getElementById('typer');
			var typewriter = new Typewriter(app, {
				loop: true
			});
			typewriter.typeString('work')
			.pauseFor(2500)
			.deleteAll()
			.start();
		}
		function rain() {
			var image = document.getElementById('rainy-image');
			var parent = document.getElementById('rainy-parent');
			image.onload = function() {
				var engine = new RainyDay({
					image: this,
					parentElement: parent,
					blur:20
				});
				if (window.innerWidth > 700){

					engine.rain([ [3, 3, 0.88], [7, 7, 0.9], [6, 10, 1] ], 150);
				} else {
					engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [5, 5, 1] ], 200);
				}
			};
			image.crossOrigin = 'anonymous';
			image.src = $("#rainy-image").attr("src");
		}
